{% load solo_tags %}

{% get_solo 'core.PublisherAdConfig' as ad_config %}
{% if ad_config.ad_space_2 %}

<div class="mt-10">
    <div class="text-center w-full mt-2 text-xs text-gray-600 font-medium">Advertisement</div>
    <div class="mt-1">
        <img src="{{ ad_config.ad_space_2.url }}" class="w-full cursor-pointer" onclick="location.href='{% if ad_config.ad_space_2_link %}{{ ad_config.ad_space_2_link }}{% else %}#{% endif%}'"/>
    </div>
</div>
{% endif %}
