{% load static %}
<div class="grid grid-cols-6">
    <div class="col-span-1">
        <img src="{% if editor.image %}{{ editor.image.url }}{% else %}{% static 'images/icons/user.png' %}{% endif %}" class="w-full rounded-full" />
    </div>
    <div class="col-span-5 px-3 lg:px-5 lg:py-3">
        <div class="text-xl lg:text-2xl">{{ editor.name }}</div>
        <div class="">{{ editor.qualification }}</div>
        <div class="">{% if editor.designation %}{{ editor.designation }} at {% endif %}{{ editor.institution }}</div>
    </div>
</div>
